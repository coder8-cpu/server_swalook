<!DOCTYPE html>
{%load static}

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'login/login.css'%}">
</head>

<body background="{%static 'login/Sign up page (1).png'%}"
    style=" width: 100%; height: auto;">
    <div class="rectangle">
        <div class="img"><img src="{%static 'login/5 46.png'%}"> </div>
        <h1 class="MH">WELCOME TO</h1>
        <div class="img1"><img src="{%static 'login/logo.png'%}"></div>
        <form id="signupForm" action="" method="post">
            {% csrf_token %}
            <div> <input type="number"   name="mobile" id="phone" maxlength="10" pattern="[0-9]{10}" placeholder="Phone Number" class="num" required="required"></div>
            <div><input type="password" name="password" id="password" class="pass" placeholder="password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></div>
            <button type="submit" class="login" id="submitBtn">Login</button>
        </form>
        <div class="fp"><a>Forgot Password?</a>
      
        </div>
        <div class="fp"><a href="{% url 'admin' %}">Admin Login</a>
        </div>
        {%for msg in messages%}
        <div class="fp">{{msg}}</div>
        {% endfor %}
    </div>
    <script>
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', function (e) {
            // Reset error messages
            // Validate phone number
            if (!/^[0-9]{10}$/.test(phoneInput.value)) {
                e.preventDefault(); // Prevent form submission
                alert('Please enter a valid 10-digit phone number.');
                return;
            }

            // Validate password (you can add more specific validation here)
            if (passwordInput.value.length < 8) {
                e.preventDefault(); // Prevent form submission
                alert('Password must be at least 8 characters long.');
            }
        });
    </script>
</body>
</html>
